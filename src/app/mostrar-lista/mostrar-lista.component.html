<h2>Lista</h2>
<div class="list-group" >
<div class="list-group-item">

   <div>
      <div *ngFor="let item of sharedService.itemList; let i = index">
        <input type="checkbox" [(ngModel)]="item.checked" [disabled]="false" />
        {{ item.nombre }}
        <a  (click)="eliminarItem(i)">Eliminar</a>
      </div>
    </div>

</div>
