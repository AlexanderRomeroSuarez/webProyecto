
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form mx-auto">
            <form  [formGroup]="formGroup" (ngSubmit)="ingresar()">
                <legend class="text-center">Loguin</legend>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" formControlName="username" required>
                    
                    <div *ngIf="formGroup.get('username')!.hasError('required') && formGroup.get('username')!.touched" class="text-danger">
                      Usuario requerido
                    </div>
  
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" class="form-control" formControlName="password" required>
  
                    <div *ngIf="formGroup.get('password')!.hasError('required') && formGroup.get('password')!.touched" class="text-danger">
                      Password requerido
                    </div>
                </div>
                <button type="submit" class="btn btn-primary login-btn" [disabled]="formGroup.invalid">Aceptar</button>
  
                <div *ngIf="_errorMessage" class="alert alert-danger">
                  {{ _errorMessage }}
                </div>
            </form>
           
        </div>
    </div>
  </div>
